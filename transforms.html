<!DOCTYPE html>
<html lang="en">
<head>
    <title>css transforms</title>
</head>

<style>
div{
    background-color:yellow;
    text-align: center;
    width: 200px;
    height: 100px;
    padding: 125px;
    margin: 200px auto;
    transition: all 1s linear 0s;
}

div:hover{
    cursor: pointer;
    padding: 100px;
    background-color: red;
}

</style>

<body>
    <div>
      <h1>transform</h1>
    </div>
</body>
</html>
