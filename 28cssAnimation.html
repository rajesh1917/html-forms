<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: linear-gradient(45deg,yellow,blue, red, green);
  position: relative;

  animation-name: box;
  animation-duration: 3s;
  animation-timing-function: linear;
  animation-delay: 1s;
  animation-direction: normal;
  animation-iteration-count:infinite;
}

@keyframes box {
  0%   {left:0px; top:0px;}
  25%  {left:300px; top:0px;}
  50%  {left:300px; top:300px;}
  75%  {left:0px; top:300px;}
  100% {left:0px; top:0px;}
}
</style>
</head>
<body>
<div>
 
</div>


</body>
</html>
