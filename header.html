<html lang="en">
<head>
    <title>footer and header</title>
</head>

<style>
    body{
        margin: 0px;
    }

    h1,h3,p{
        margin: 0px;
    }

    header{
        background-color: red;

        margin: 0px;
    }
    footer{

        color: azure;

        color: azure;
        height: 90vh;
        width: 300px;

    article{

<body>
    <header>
        <h1>hello</h1>
    </header>
    <aside>
        <p> nothing</p>
    </aside>
    <article>

    </article>
